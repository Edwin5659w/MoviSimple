<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Request</title>
  <link rel="stylesheet" href="Styles/All.css" />
</head>
<body>
  <!-- Video de fondo y blur -->
  <video autoplay muted loop id="bg-video">
    <source src="Fondo/Tierra.mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>
  <div class="blur-bg"></div>
  <div class="container-mockup">
    <h1>Trip Request</h1>
    <div id="mapContainer">
      <svg width="260" height="140" id="mapSVG">
        <!-- Aristas (9) -->
        <line x1="40" y1="30" x2="220" y2="30" stroke="#232526" stroke-width="2"/>
        <line x1="40" y1="30" x2="130" y2="70" stroke="#232526" stroke-width="2"/>
        <line x1="220" y1="30" x2="255" y2="95" stroke="#232526" stroke-width="2"/>
        <line x1="40" y1="30" x2="40" y2="120" stroke="#232526" stroke-width="2"/>
        <line x1="40" y1="120" x2="220" y2="120" stroke="#232526" stroke-width="2"/>
        <line x1="220" y1="120" x2="255" y2="95" stroke="#232526" stroke-width="2"/>
        <line x1="130" y1="70" x2="255" y2="95" stroke="#232526" stroke-width="2"/>
        <line x1="130" y1="70" x2="220" y2="120" stroke="#232526" stroke-width="2"/>
        <line x1="130" y1="70" x2="40" y2="120" stroke="#232526" stroke-width="2"/>
        <!-- Nodos -->
        <circle id="nodeA" cx="40" cy="30" r="10" fill="#fff" stroke="#232526" stroke-width="2"/>
        <circle id="nodeB" cx="220" cy="30" r="10" fill="#fff" stroke="#232526" stroke-width="2"/>
        <circle id="nodeC" cx="130" cy="70" r="10" fill="#fff" stroke="#232526" stroke-width="2"/>
        <circle id="nodeD" cx="40" cy="120" r="10" fill="#fff" stroke="#232526" stroke-width="2"/>
        <circle id="nodeE" cx="220" cy="120" r="10" fill="#fff" stroke="#232526" stroke-width="2"/>
        <circle id="nodeF" cx="255" cy="95" r="10" fill="#fff" stroke="#232526" stroke-width="2"/>
        <!-- Letras -->
        <text x="32" y="27" font-size="13" fill="#232526" font-weight="bold">A</text>
        <text x="212" y="27" font-size="13" fill="#232526" font-weight="bold">B</text>
        <text x="120" y="65" font-size="13" fill="#232526" font-weight="bold">C</text>
        <text x="32" y="135" font-size="13" fill="#232526" font-weight="bold">D</text>
        <text x="212" y="135" font-size="13" fill="#232526" font-weight="bold">E</text>
        <text x="258" y="110" font-size="13" fill="#232526" font-weight="bold">F</text>
        <!-- Movil -->
        <circle id="movil" cx="40" cy="30" r="7" fill="#232526" style="display:none;" />
      </svg>
    </div>
    <form id="requestTripForm" autocomplete="off">
      <select id="startNode" name="startNode" required>
        <option value="">Origin</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
      </select>
      <select id="endNode" name="endNode" required>
        <option value="">Destination</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
      </select>
      <button type="submit">Calculate Route</button>
      <div id="progressBar">
        <div id="progressFill"></div>
      </div>
    </form>
    <p id="tripMessage"></p>
    <p id="costMessage"></p>
    <div class="interface-label">Trip request interface</div>
  </div>
  <script src="Scripts/interfaz.js"></script>
</body>
</html>
