<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trip Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles/login.css" />
</head>
<body>
  <div class="blur-bg"></div>
  <div class="trip-box">
    <h2>Trip Request</h2>

    <div class="graph-container">
      <svg width="300" height="200">
        <!-- Aristas -->
        <line x1="40" y1="100" x2="80" y2="60" stroke="black" stroke-width="2"/>  <!-- 0-1 -->
        <line x1="40" y1="100" x2="80" y2="140" stroke="black" stroke-width="2"/> <!-- 0-2 -->
        <line x1="80" y1="60" x2="120" y2="100" stroke="black" stroke-width="2"/> <!-- 1-3 -->
        <line x1="80" y1="140" x2="120" y2="100" stroke="black" stroke-width="2"/> <!-- 2-3 -->
        <line x1="120" y1="100" x2="160" y2="60" stroke="black" stroke-width="2"/> <!-- 3-4 -->
        <line x1="120" y1="100" x2="160" y2="140" stroke="black" stroke-width="2"/> <!-- 3-5 -->
        <line x1="160" y1="60" x2="200" y2="60" stroke="black" stroke-width="2"/>  <!-- 4-5 -->
        <line x1="160" y1="140" x2="200" y2="60" stroke="black" stroke-width="2"/> <!-- 5-4 -->

        <!-- Nodos -->
        <circle cx="40" cy="100" r="7" fill="white" stroke="black" stroke-width="2"/>   <!-- 0 -->
        <circle cx="80" cy="60" r="7" fill="white" stroke="black" stroke-width="2"/>    <!-- 1 -->
        <circle cx="80" cy="140" r="7" fill="white" stroke="black" stroke-width="2"/>   <!-- 2 -->
        <circle cx="120" cy="100" r="7" fill="white" stroke="black" stroke-width="2"/>  <!-- 3 -->
        <circle cx="160" cy="60" r="7" fill="white" stroke="black" stroke-width="2"/>   <!-- 4 -->
        <circle cx="160" cy="140" r="7" fill="white" stroke="black" stroke-width="2"/>  <!-- 5 -->
        <circle cx="200" cy="60" r="7" fill="white" stroke="black" stroke-width="2"/>   <!-- 6 -->
      </svg>
    </div>

    <label for="origin">Origin</label>
    <select id="origin">
      <option value="" disabled selected>Select Origin</option>
      <option value="0">Node 0</option>
      <option value="1">Node 1</option>
      <option value="2">Node 2</option>
      <option value="3">Node 3</option>
      <option value="4">Node 4</option>
      <option value="5">Node 5</option>
      <option value="6">Node 6</option>
    </select>

    <label for="destination">Destination</label>
    <select id="destination">
      <option value="" disabled selected>Select Destination</option>
      <option value="0">Node 0</option>
      <option value="1">Node 1</option>
      <option value="2">Node 2</option>
      <option value="3">Node 3</option>
      <option value="4">Node 4</option>
      <option value="5">Node 5</option>
      <option value="6">Node 6</option>
    </select>

    <button id="calculate-btn">Calculate Route</button>

    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <p id="error-msg"></p>
    <p>Trip request interface</p>
  </div>
  <script src="Scripts/interfaz.js"></script>
</body>
</html>
